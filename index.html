<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System - Federal Polytechnic Ayede</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-green">
    <main class="col-11 col-lg-6 col-md-11 mx-auto d-flex mt-5 rounded-2">
      <div class="inner inner-bg p-4 d-none d-lg-block">
        <h1 class="front-header">Welcome to the Saints Library Management System</h1>
        <p class="front-text">Explore our vast collection of books, e-books, and resources to fuel your curiosity.</p>
      </div>

      <div class="inner inner-white p-4 rounded-3 mt-5 col-12 col-lg-6">
        <h2 class="login-header">Login</h2>
        <p class="how-link"><a href="">How do I get started?</a></p>
        
        <div class="mb-2">
          <label for="floating" class="fw-bold">Email address or username</label>
  <input type="email" class="form-control shadow-none border border-success" id="floating" placeholder="name@example.com" name="email" required aria-required="true">
</div>

<div>
          <label for="floatingP" class="fw-bold">Password</label>
  <input type="password" class="form-control shadow-none border border-success" id="floatingP" placeholder="password" name="password" required aria-required="true">
</div>

<div class="d-flex mt-3 flex-remember gap-4 justify-content-center">
  <span class="remember">
    <input type="checkbox" name="remember-me" id="rem-me">
    <label for="rem-me" class="rem-me ms-1 fw-bold">Remember me</label>
 </span>

<span class="forgot-pass rem-me">
  <a href="">Forgot password?</a>
</span>
</div>

<button type="submit" class="btn btn-success bg-success form-control mt-3 bg-green shadow-none text-white rem-me">Login</button>
        </form>
</div>

    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
